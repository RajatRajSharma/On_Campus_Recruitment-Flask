{% extends "layout.html" %}

{% block title %}
    comp Log In
{% endblock %}

{% block navbar %}
    <ul class="navbar-nav me-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Company Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/comp_form">Company Form</a></li>
        <li class="nav-item"><a class="nav-link" href="/comp_list">List of Company</a></li>
    </ul>
    <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item" style=" background-color: red; border-radius: 3rem; padding: 0rem 0.5rem; "><a class="nav-link" href="/logout" style=" color: white; ">Log Out</a></li>
    </ul>
{% endblock %}

{% block main %}
    <h2><strong><i>Please fill form to take part in On-Campus Hiring</i></strong></h2>

    <form action="{{ url_for('comp_form') }}" method="post">
        <label for="c_name">Company Name :</label>
        <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" type="text" name="c_name" id="c_name">
        <br>
        <label for="c_loc">Company's location :</label>
        <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="c_loc" id="c_loc">
        <br>
        <label for="c_min_SCGPA">Minimum SCGPA requirement :</label>
        <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="c_min_SCGPA" id="c_min_SCGPA">
        <br>
        <label for="c_min_Sal">Range Minimum Salary :</label>
        <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="c_min_Sal" id="c_min_Sal">
        <br>
        <label for="c_max_Sal">Range Maximum Salary :</label>
        <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="c_max_Sal" id="c_max_Sal">
        <br>
        <label for="vacancies">Vacancies requirement :</label>
        <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="vacancies" id="vacancies">
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
