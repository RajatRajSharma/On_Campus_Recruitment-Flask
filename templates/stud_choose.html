{% extends "layout.html" %}

{% block title %}
    Student Log In
{% endblock %}

{% block navbar %}
    <ul class="navbar-nav me-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/stud_comp_list">Student home</a></li>
        <li class="nav-item"><a class="nav-link" href="/stud_form">Student Form</a></li>
        <li class="nav-item"><a class="nav-link" href="/stud_choose">Choose Company</a></li>
        <li class="nav-item"><a class="nav-link" href="/stud_all">Your Competitor</a></li>
    </ul>
    <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item" style=" background-color: red; border-radius: 3rem; padding: 0rem 0.5rem; "><a class="nav-link" href="/logout" style=" color: white; ">Log Out</a></li>
    </ul>
{% endblock %}

{% block main %}
    <h2><strong><i>Fill name of company you are Interested in</i></strong></h2>

    <form action="{{ url_for('stud_choose') }}" method="post">
        <label for="sc_comp_choose">Name of company :</label>
        <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" type="text" name="sc_comp_choose" id="sc_comp_choose">
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}
